<!DOCTYPE html>
<html>
    <head>
        <title>List of Products</title>
        <style>
            table ,th ,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            tr:nth-child(1){
                background-color: rgb(222, 220, 220);
            }
            tr{
                height: 50px;
            }
        </style>
    </head>
    <body>
        <h2 style="color:purple; font-style: italic;">Products In Store</h2>
        <table style="width: 100%;">
            <tr>
                <th>Products Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>In Stock</th>
                <th style="width: 10%;">Image</th>
            </tr>
            <tr>
                <td>House</td>
                <td>2000$</td>
                <td>2</td>
                <td>Yes</td>
                <td> <img src="https://www.familyhandyman.com/wp-content/uploads/2017/10/17oct94-2018_231684031_02-color-1200x1200.jpg?resize=1200" alt="The house" width="50px" height="50px"></td>
            </tr>
            <tr>
                <td>Car</td>
                <td>1000$</td>
                <td>3</td>
                <td>No</td>
                <td><img src="https://wallpapercave.com/wp/wp11815133.jpg" alt="the car" width="50px" height="50px"></td>
            </tr>
            <tr>
                <td>Book</td>
                <td>12$</td>
                <td>5</td>
                <td>Yes</td>
                <td><img src="https://thebookcoverdesigner.com/wp-content/uploads/2020/08/m-guilty.jpg" alt="the book" width="50px" height="50px"></td>
            </tr>
        </table>

    </body>
</html>
